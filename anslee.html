<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Anslee Jo Dickerson</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html{scroll-behavior:smooth}
    body {
      background: linear-gradient(135deg,#1a1a1a,#5c1e1e,#2f0d0d);
      background-size:400% 400%;
      animation:gradientAnimation 15s ease infinite;
      font-family:'Helvetica Neue',sans-serif;
      color:#fff;
    }
    @keyframes gradientAnimation{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .section {
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      border-radius:12px;
      padding:4rem 2rem;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      transition:box-shadow .3s,transform .3s;
      width:100%;
    }
    .section:hover {
      box-shadow:0 15px 60px rgba(0,0,0,0.7);
      transform:translateY(-10px);
    }
    .section-header {
      font-size:2.5rem;
      font-weight:700;
      margin-bottom:2rem;
      border-bottom:2px solid #e74c3c;
      padding-bottom:.5rem;
      text-shadow:0 2px 6px rgba(0,0,0,0.6);
      letter-spacing:.5px;
    }
    .btn {
      display:inline-block;
      padding:.75rem 1.5rem;
      font-size:1rem;
      font-weight:600;
      text-transform:uppercase;
      border-radius:9999px;
      transition:background-color .3s,transform .3s;
      width:160px;
      text-align:center;
    }
    .btn-primary {
      background-color:#e74c3c;
      color:#fff;
    }
    .btn-primary:hover {
      background-color:#c0392b;
      transform:scale(1.05);
    }
  </style>
</head>
<body class="flex flex-col items-center py-12">
  <div class="container mx-auto px-6 max-w-5xl">
    <div class="flex justify-center space-x-6 mb-12">
      <a href="#section1" class="btn btn-primary">Section 1</a>
      <a href="#section2" class="btn btn-primary">Section 2</a>
      <a href="#section3" class="btn btn-primary">Section 3</a>
    </div>

    <div id="section1" class="section mx-auto">
      <div class="section-header">Section 1</div>
    </div>

    <div id="section2" class="section mx-auto">
      <div class="section-header">Section 2</div>
    </div>

    <div id="section3" class="section mx-auto">
      <div class="section-header">Section 3</div>
    </div>

    <div class="flex justify-center mt-12">
      <a href="https://goober.wiki" class="btn btn-primary">Back</a>
    </div>
  </div>
</body>
</html>
