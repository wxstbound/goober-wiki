 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YUCK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #5c1e1e, #2f0d0d);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .tile {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      padding: 25px;
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.3s ease;
      backdrop-filter: blur(5px);
      transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
    }
    .tile:hover {
      transform: perspective(1000px) rotateY(10deg) rotateX(10deg);
      box-shadow: 0 15px 60px rgba(255, 0, 0, 0.6);
      filter: brightness(1.2);
    }
    .tile img {
      border-radius: 15px;
      max-height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .tile:hover img {
      transform: scale(1.05);
    }
    .tile h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    .tile p {
      font-size: 0.9rem;
      color: #d1d1d1;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    .tile-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 4rem;
      width: 100%;
      max-width: 1200px;
    }
    .pause-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .pause-button img {
      display: block;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
  <audio id="background-music" loop preload="auto">
    <source src="/songs/notion.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <button class="pause-button" id="pause-button">
    <img id="play-pause-icon" src="images/play" alt="Play" />
  </button>

  <div class="tile-container">
    <a href="/anslee.html" class="tile transition transform hover:scale-105">
      <img src="https://github.com/wxstbound/goober-wiki/blob/main/images/anslee.png?raw=true" alt="Anslee Jo Dickerson" />
      <h2>Anslee Jo Dickerson</h2>
      <p>Biggest bop in Wingo, KY.</p>
    </a>
  </div>

  <script>
    const music = document.getElementById('background-music')
    const button = document.getElementById('pause-button')
    const icon = document.getElementById('play-pause-icon')
    function toggle() {
      if (music.paused) {
        music.play()
        icon.src = 'images/pause'
        icon.alt = 'Pause'
      } else {
        music.pause()
        icon.src = 'images/play'
        icon.alt = 'Play'
      }
    }
    button.addEventListener('click', toggle)
    music.play().catch(() => {
      const resume = () => {
        music.play().then(() => {
          icon.src = 'images/pause'
          icon.alt = 'Pause'
        })
        document.removeEventListener('click', resume)
        document.removeEventListener('touchstart', resume)
      }
      document.addEventListener('click', resume)
      document.addEventListener('touchstart', resume)
    })
  </script>
</body>
</html>
