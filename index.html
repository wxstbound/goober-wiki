<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Panels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #8a2387);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 w-full max-w-7xl">
    
    <a href="#section1" class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl shadow-lg p-4 transition transform hover:scale-105 hover:ring-2 hover:ring-fuchsia-500">
      <img src="https://raw.githubusercontent.com/wxstbound/goober-wiki/3ff957d60ed9b2d3bc4d8b58c282cf3be47fbea9/images/anslee.png" class="rounded-xl w-full h-40 object-cover mb-4" />
      <h2 class="text-xl font-bold text-white">Panel One</h2>
      <p class="text-sm text-gray-300">Click to go somewhere dark and mysterious.</p>
    </a>

    <a href="#section2" class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl shadow-lg p-4 transition transform hover:scale-105 hover:ring-2 hover:ring-fuchsia-500">
      <img src="https://via.placeholder.com/300x150/0a0a0a/ffffff" class="rounded-xl w-full h-40 object-cover mb-4" />
      <h2 class="text-xl font-bold text-white">Panel Two</h2>
      <p class="text-sm text-gray-300">Straight into the void of content.</p>
    </a>

    <a href="#section3" class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl shadow-lg p-4 transition transform hover:scale-105 hover:ring-2 hover:ring-fuchsia-500">
      <img src="https://via.placeholder.com/300x150/1a1a1a/ffffff" class="rounded-xl w-full h-40 object-cover mb-4" />
      <h2 class="text-xl font-bold text-white">Panel Three</h2>
      <p class="text-sm text-gray-300">Where the shadows lead. Click it.</p>
    </a>

  </div>
</body>
</html>
